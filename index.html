<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel='preconnect' href='https://fonts.gstatic.com'>
  <link href='https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;500;700&display=swap' rel='stylesheet'>
  <link rel='stylesheet' href='css/amc.css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main-card flex h-100">
    <img class="bg bg-top" src="images/bg-pattern-top.svg" alt="Pattern Top">
    <section class="card bg-white-1">
      <section class="card-header">
        <img src="images/bg-pattern-card.svg" alt="Card Pattern">
      </section>
      <section class="card-body">
        <article class="card-body-imagen text-center bg-white-1">
          <img src="images/image-victor.jpg" alt="Image Profile">
        </article>
        <article class="card-body-profie bg-white-1">
          <h3 class="text-center">Victor Crest <span class="opacity-5"> 26</span></h3>
          <h4 class="opacity-5 text-center mt-1 mb-2">London</h4>
        </article>
        <article class="card-body-stats flex py-1">
          <aside class="followers text-center">
            <h3>80K</h3>
            <p class="opacity-5">Followers</p>
          </aside>
          <aside class="likes text-center">
            <h3>803K</h3>
            <p class="opacity-5">Likes</p>
          </aside>
          <aside class="photos text-center">
            <h3>1.4K</h3>
            <p class="opacity-5">Photos</p>
          </aside>
        </article>
      </section>
    </section>
    <img class="bg bg-bottom" src="images/bg-pattern-bottom.svg" alt="Pattern Bottom">
  </main>
  <div class="attribution py-1 text-center text-white-1 w-100">
    Challenge by <a class="text-black-1" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a class="text-black-1" href="#">Richard Crespo</a>.
  </div>
</body>
</html>
